<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <div class="pic"></div>
        <div class="logo">
          <div class="logo-img"></div>
          <div class="text">
            <h1>Yotsubato&!</h1>
            <h3><em>friendship club</em></h3>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="header">
          <p>
            This is not a real online service! You know you need something like
            this in your life to realize your deepest dreams. <br />
            Sign up <em>now</em> to get started. <br />
            <br />
            You <em>know</em> you want to.
          </p>
        </div>
        <form id="form" action="/">
          <fieldset>
            <legend>Welcome!</legend>
            <ul>
              <li>
                <div class="input-control">
                  <label for="firstname">First Name</label>
                  <input type="text" name="firstname" id="firstname" />
                  <div class="error"></div>
                </div>
              </li>
              <li>
                <div class="input-control">
                  <label for="lastname">Last Name</label>
                  <input type="text" name="lastname" id="lastname" />
                  <div class="error"></div>
                </div>
              </li>
              <li>
                <div class="input-control">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                  <div class="error"></div>
                </div>
              </li>
              <li>
                <div class="input-control">
                  <label for="phonenum">Phone number</label>
                  <input
                    type="text"
                    name="phonenum"
                    id="phonenum"
                    minlength="10"
                  />
                  <div class="error"></div>
                </div>
              </li>
              <li>
                <div class="input-control">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                  <div class="error"></div>
                </div>
              </li>
              <li>
                <div class="input-control">
                  <label for="password2">Confirm Password</label>
                  <input type="password" name="password2" id="password2" />
                  <div class="error"></div>
                </div>
              </li>
            </ul>
          </fieldset>
          <div class="footer">
            <button type="submit" id="submit">Sign up</button>
            <span>Already part of the club? <a href=" ">Log in</a> </span>
          </div>
        </form>
      </div>
    </main>
    <script src="main.js" async defer></script>
  </body>
</html>
